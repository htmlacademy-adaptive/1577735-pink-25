<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>HTML Academy: Пинк</title>
    <link rel="stylesheet" href="css/style.css">
    <base href="https://htmlacademy-adaptive.github.io/1577735-pink-25/6/">
</head>
  <body class="page__body">
    <header class="main-header">
      <a class="main-header__logo">
        <svg class="logo-icon" width="74" height="23" role="img" focusable="false">
          <use href="img/sprite.svg#logotype-mobile"></use>
        </svg>
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="index.html">
                Главная
              </a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="photo.html">
                Фотографии
              </a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a class="site-list__link" href="form.html">
                Конкурс
              </a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">
                HTML Academy
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <section class="first-screen">
        <h2 class="first-screen__title">Фотографии пользователей</h2>
      </section>
      <section class="users-photo">
        <h3 class="users-photo__title">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</h3>
        <div class="users-photo__panorama panorama">
          <figure class="panorama__image">
            <img class="panorama__image-pic" src="img/panorama.png" width="320" height="137" alt="Вид с высоты">
            <figcaption class="panorama__filling">
              <span class="panorama__title">Панорама дня</span>
              <p class="panorama__autor">Анна
                <span class="panorama__post-time">(5 минут назад)</span>
              </p>
              <p class="panorama__comment">Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
              <button class="heart heart--fill" type="button">
                <span class="heart__likes heart__likes--number">Нравится: 215</span>
              </button>
            </figcaption>
          </figure>
        </div>
        <div class="users-photo__photo photo">
          <figure class="photo__image">
            <img class="photo__image-pic" src="img/photo-1.jpg" width="280" height="180" alt="Фотосъёмка автомобиля">
            <figcaption class="photo__filling">
              <p class="photo__autor">Левон
                <span class="photo__post-time">(5 часов назад)</span>
              </p>
              <p class="photo__comment">Вчера он на луну летал, сегодня в руки к нам попал.</p>
              <button class="heart heart--fill" type="button">
                <span class="heart__likes heart__likes--number">Нравится: 356</span>
              </button>
            </figcaption>
          </figure>
        </div>
        <div class="users-photo__photo photo">
          <figure class="photo__image">
            <img class="photo__image-pic" src="img/photo-2.jpg" width="280" height="180" alt="Барабанная установка">
            <figcaption class="photo__filling">
              <p class="photo__autor">Антон
                <span class="photo__post-time">(12 часов назад)</span>
              </p>
              <p class="photo__comment">Соседи будут рады!</p>
              <button class="heart heart--fill" type="button">
                <span class="heart__likes heart__likes--number">Нравится: 666</span>
              </button>
            </figcaption>
          </figure>
        </div>
        <div class="users-photo__photo photo">
          <figure class="photo__image">
            <img class="photo__image-pic" src="img/photo-3.jpg" width="280" height="180" alt="Вид на небо через решётку">
            <figcaption class="photo__filling">
              <p class="photo__autor">Борис
                <span class="photo__post-time">(20 часов назад)</span>
              </p>
              <p class="photo__comment">Здесь могла быть ваша цитата о высоком и вечном.</p>
              <button class="heart heart--fill" type="button">
                <span class="heart__likes heart__likes--number">Нравится: 215</span>
              </button>
            </figcaption>
          </figure>
        </div>
        <div class="users-photo__photo photo">
          <figure class="photo__image">
            <img class="photo__image-pic" src="img/photo-4.jpg" width="280" height="180" alt="Распродажа арбузов и дынь">
            <figcaption class="photo__filling">
              <p class="photo__autor">Сергей
                <span class="photo__post-time">(25 часов назад)</span>
              </p>
              <p class="photo__comment">Самая кубанская в мире!</p>
              <button class="heart heart--fill" type="button">
                <span class="heart__likes heart__likes--number">Нравится: 4</span>
              </button>
            </figcaption>
          </figure>
        </div>
        <div class="users-photo__photo photo">
          <figure class="photo__image">
            <img class="photo__image-pic" src="img/photo-5.jpg" width="280" height="180" alt="Сидя на обрыве">
            <figcaption class="photo__filling">
              <p class="photo__autor">Максим
                <span class="photo__post-time">(40 часов назад)</span>
              </p>
              <p class="photo__comment">Где снег-то?</p>
              <button class="heart heart--fill" type="button">
                <span class="heart__likes heart__likes--number">Нравится: 150</span>
              </button>
            </figcaption>
          </figure>
        </div>
        <div class="users-photo__photo photo">
          <figure class="photo__image">
            <img class="photo__image-pic" src="img/photo-6.jpg" width="280" height="180" alt="Крыло самолёта">
            <figcaption class="photo__filling">
              <p class="photo__autor">Надежда
                <span class="photo__post-time">(45 часов назад)</span>
              </p>
              <p class="photo__comment">Всем GM и взаимные лайки!</p>
              <button class="heart heart--fill" type="button">
                <span class="heart__likes heart__likes--number">Нравится: 2560</span>
              </button>
            </figcaption>
          </figure>
        </div>
      </section>
      <section class="upload">
        <h3 class="upload__title">Затмите их всех! Выкладывайте все, что накопилось в телефоне!</h3>
        <figure class="photo-editor">
          <img class="photo-editor__pic" src="img/photo-7.png" width="280" height="374" alt="Зимня дорога">
          <figcaption class="photo-editor__button">
            <button class="photo-editor__button-cut photo-editor__button-cut--active"></button>
              <label class="photo-editor__button-cut-range">Область отреза
                <input type="range" name="photo-editor__button-cut" min="0" max="100" value="90">
              </label>
            <button class="photo-editor__button-fill photo-editor__button-fill--active"></button>
              <label class="photo-editor__button-fill-range">Заливка
                <input type="range" name="photo-editor__button-fill" min="0" max="100" value="10">
              </label>
            <button class="photo-editor__button-contrast photo-editor__button-contrast--active"></button>
              <label class="photo-editor__button-contrast-range">Контраст
                <input type="range" name="photo-editor__button-contrast" min="0" max="100" value="50">
              </label>
            <button class="photo-editor__button-send">Запостить</button>
            <button class="photo-editor__button-cancel">Отмена</button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="main-footer">
      <div class="main-footer__wrapper">
        <div class="main-footer__logotype">
          <a class="main-footer__logo" href="#">
            <svg class="main-footer__logo-icon" width="145" height="40" role="img" focusable="false">
              <use href="img/sprite.svg#logotype-footer"></use>
            </svg>
          </a>
        </div>
        <div class="main-footer__social social">
          <b class="visually-hidden">Давайте дружить!</b>
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">
                <svg class="social__link-vkontakte" width="18" height="11" aria-labelledby="vkontakte" role="img"
                  focusable="false">
                  <title id="vkontakte">Мы в Вконтакте</title>
                  <use href="img/sprite.svg#vkontakte"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--telegram" href="https://t.me/htmlacademy">
                <svg class="social__link-vkontakte" width="16" height="14" aria-labelledby="telegram" role="img"
                  focusable="false">
                  <title id="telagram">Мы в Телеграме</title>
                  <use href="img/sprite.svg#telegram"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--youtube" href="https://www.youtube.com/user/htmlacademyru">
                <svg class="social__link-vkontakte" width="16" height="14" aria-labelledby="youtube" role="img" focusable="false">
                  <title id="youtube">Мы в Ютубе</title>
                  <use href="img/sprite.svg#youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="main-footer__copyright copyright">
          <b class="copyright__text">Разработано:</b>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <svg class="copyright__link-icon" width="27" height="34" aria-labelledby="html-academy" role="img"
              focusable="false">
              <title id="html-academy">HTML Academy</title>
              <use href="img/sprite.svg#html-academy"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
